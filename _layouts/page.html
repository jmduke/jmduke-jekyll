---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {% if page.rss %}
    <div class="notice">
      <div>
       <strong>Follow changes over time via RSS:</strong>
      </div>
        <div>
          <a target="_blank" href="{{ page.rss }}">{{ page.rss }}</a>
      </div>
    </div>
    {% endif %}
    
    {{ content }}
  </article>

</div>
